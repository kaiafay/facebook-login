<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script>
      function statusChangeCallback(response) {
        // Called with the results from FB.getLoginStatus().
        console.log("statusChangeCallback");
        console.log(response); // The current login status of the person.
        if (response.status === "connected") {
          // Logged into your webpage and Facebook.
          // testAPI();
          login();
        } else {
          // Not logged into your webpage or we are unable to tell.
          document.getElementById("status").innerHTML =
            "Please log " + "into this webpage.";
        }
      }

      function checkLoginState() {
        // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function (response) {
          // See the onlogin handler
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function () {
        FB.init({
          appId: "521520651822161",
          cookie: true, // Enable cookies to allow the server to access the session.
          xfbml: true, // Parse social plugins on this webpage.
          version: "v15.0", // Use this Graph API version for this call.
        });

        FB.getLoginStatus(function (response) {
          // Called after the JS SDK has been initialized.
          statusChangeCallback(response); // Returns the login status.
        });
      };

      function login() {
        FB.login(
          function (response) {
            testAPI();
          },
          {
            scope:
              "public_profile, email, ads_management, business_management, pages_show_list",
            return_scopes: true,
          }
        );
      }

      function logout() {
        FB.logout(function (response) {
          console.log("logging out...");
          window.location.reload();
        });
      }

      function testAPI() {
        // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log("Welcome!  Fetching your information.... ");
        FB.api("/me", function (response) {
          console.log("Successful login for: " + response.name);
          document.getElementById("status").innerHTML =
            "Thanks for logging in, " + response.name + "!";
        });

        FB.api("/me/permissions", function (response) {
          console.log(response);
        });
      }
      login();
    </script>

    <!-- The JS SDK Login Button -->

    <!-- <fb:login-button
      data-scope="public_profile, email"
      onlogin="checkLoginState();"
    > -->
    <!-- Add Facebook Account -->
    <!-- https://stackoverflow.com/questions/3792231/fblogin-button-custom?noredirect=1&lq=1 -->
    <!-- </fb:login-button> -->

    <span id="fbLogout" onclick="logout()"
      ><a class="fb_button fb_button_medium"
        ><span class="fb_button_text">Logout</span></a
      ></span
    >

    <div id="status"></div>

    <!-- Load the JS SDK asynchronously -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>
  </body>
</html>
